            <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse au Tr√©sor</title>
    <style>
        body {
            background-image: url('https://st4.depositphotos.com/1000651/22320/i/450/depositphotos_223206466-stock-photo-old-grunge-blank-paper-sheet.jpg'); /* URL de ton image */
            background-size: cover; /* L'image couvre tout l'√©cran */
            background-position: center; /* Centrer l'image */
            background-attachment: fixed; /* L'image reste fixe quand on scrolle */
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            padding-top: 50px;
            color: white; /* Couleur du texte pour qu'il soit bien visible sur l'arri√®re-plan */
        }
        h1 {
            color: #d4af37;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .code-input {
            width: 60px;
            height: 60px;
            font-size: 2em;
            text-align: center;
            margin: 5px;
            border: 3px solid #d4af37;
            border-radius: 10px;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #success-animation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Petit au d√©but */
            width: 300px;
            animation: zoomAnimation 2s forwards; /* Animation */
            z-index: 1000;
        }
        #success-animation img {
            width: 100%;
        }
        .code-container {
            margin-bottom: 20px;
        }
        .message {
            color: #4CAF50;
            font-size: 2em;
        }

        /* Animation de zoom */
        @keyframes zoomAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0); /* Petit */
            }
            50% {
                transform: translate(-50%, -50%) scale(1); /* Taille normale */
            }
            100% {
                transform: translate(-50%, -50%) scale(3); /* Tr√®s grand */
            }
        }

        /* Message d'erreur */
        #error-message {
            display: none;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
        }
        #retry-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style de la roue dent√©e */
        #settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #d4af37;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Formulaire de param√®tres */
        #settings-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .code-input {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
            }
            #submit-btn {
                padding: 10px 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1 id="code-header">Entrez le Code Secret !</h1>
    
    <!-- Zone pour chaque chiffre du code -->
    <div class="code-container" id="code-container">
        <input type="text" id="digit-1" maxlength="1" class="code-input">
        <input type="text" id="digit-2" maxlength="1" class="code-input">
        <input type="text" id="digit-3" maxlength="1" class="code-input">
        <input type="text" id="digit-4" maxlength="1" class="code-input">
        <input type="text" id="digit-5" maxlength="1" class="code-input">
        <input type="text" id="digit-6" maxlength="1" class="code-input">
    </div>

    <button id="submit-btn">Valider</button>

    <!-- Animation de succ√®s -->
    <div id="success-animation">
        <div class="message">üéâ Bravo !üéâ</div>
        <img src="https://media.istockphoto.com/id/1160778039/fr/photo/coffre-au-tr%C3%A9sor-ouvrez-le-tronc-antique-avec-les-lumi%C3%A8res-magiques-brillantes-dans-lobscurit%C3%A9.jpg?s=612x612&w=0&k=20&c=5HE_AxWLvmN2VZLm5S9eCPFISL0WH3CU6ZqALi53jD4=" alt="Tr√©sor"> <!-- Remplace par l'image de ton coffre -->        
    </div>

    <!-- Message d'erreur -->
    <div id="error-message">
        Ce n'est pas le bon code, essaie encore !
        <br>
        <button id="retry-btn">R√©essayer</button>
    </div>

    <!-- Bouton de param√®tres -->
    <button id="settings-btn">‚öôÔ∏è</button>

    <!-- Formulaire de param√®tres -->
    <div id="settings-form">
        <h2>Configurer le Code Secret</h2>
        <input type="text" id="new-code" maxlength="6" placeholder="Nouveau code (6 chiffres)">
        <button id="set-code-btn">Valider</button>
    </div>

    <script>
        let secretCode = ["1", "2", "3", "4", "5", "6"]; // Le code secret
        const submitBtn = document.getElementById('submit-btn');
        const successAnimation = document.getElementById('success-animation');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsForm = document.getElementById('settings-form');
        const setCodeBtn = document.getElementById('set-code-btn');
        const newCodeInput = document.getElementById('new-code');

        // Fonction de validation du code
        submitBtn.addEventListener('click', () => {
            let enteredCode = [
                document.getElementById('digit-1').value,
                document.getElementById('digit-2').value,
                document.getElementById('digit-3').value,
                document.getElementById('digit-4').value,
                document.getElementById('digit-5').value,
                document.getElementById('digit-6').value
            ];

            // Comparer avec le code secret
            if (JSON.stringify(enteredCode) === JSON.stringify(secretCode)) {
                // Masquer le texte, les champs de saisie et le bouton
                document.getElementById('code-header').style.display = 'none';
                document.getElementById('code-container').style.display = 'none';
                submitBtn.style.display = 'none'; // Masquer le bouton Valider

                successAnimation.style.display = 'block'; // Afficher l'animation
                errorMessage.style.display = 'none'; // Cacher le message d'erreur

                // √âv√©nement pour revenir √† l'√©cran de saisie du code
                document.addEventListener('click', resetGame); // Remplace la fonction pour r√©initialiser
            } else {
                errorMessage.style.display = 'block'; // Afficher le message d'erreur
            }
        });

        // Fonction pour r√©essayer et r√©initialiser les champs
        retryBtn.addEventListener('click', () => {
            errorMessage.style.display = 'none'; // Cacher le message d'erreur
            resetFields();
        });

        // Fonction pour r√©initialiser les champs et l'√©tat du jeu
        function resetFields() {
            document.getElementById('digit-1').value = '';
            document.getElementById('digit-2').value = '';
            document.getElementById('digit-3').value = '';
            document.getElementById('digit-4').value = '';
            document.getElementById('digit-5').value = '';
            document.getElementById('digit-6').value = '';
            document.getElementById('code-header').style.display = 'block';
            document.getElementById('code-container').style.display = 'flex';
            submitBtn.style.display = 'block'; // Afficher le bouton Valider
            successAnimation.style.display = 'none'; // Cacher l'animation
            document.removeEventListener('click', resetGame); // Enlever l'√©v√©nement de clic
        }

        // Fonction pour r√©initialiser le jeu
        function resetGame() {
            resetFields();
        }

        // Afficher le formulaire de param√®tres
        settingsBtn.addEventListener('click', () => {
            settingsForm.style.display = settingsForm.style.display === 'none' || settingsForm.style.display === '' ? 'block' : 'none';
        });

        // Changer le code secret
        setCodeBtn.addEventListener('click', () => {
            const newCode = newCodeInput.value.split('');
            if (newCode.length === 6 && newCode.every(digit => /^[0-9]$/.test(digit))) {
                secretCode = newCode; // Mettre √† jour le code secret
                newCodeInput.value = ''; // R√©initialiser le champ
                settingsForm.style.display = 'none'; // Cacher le formulaire
                alert('Le code secret a √©t√© mis √† jour !'); // Alerte pour confirmer la mise √† jour
            } else {
                alert('Veuillez entrer un code valide de 6 chiffres.'); // Alerte d'erreur
            }
        });
    </script>
</body>
</html>
