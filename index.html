<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse au Trésor</title>
    <style>
        body {
            background-image: url('https://st4.depositphotos.com/1000651/22320/i/450/depositphotos_223206466-stock-photo-old-grunge-blank-paper-sheet.jpg'); /* URL de ton image */
            background-size: cover; /* L'image couvre tout l'écran */
            background-position: center; /* Centrer l'image */
            background-attachment: fixed; /* L'image reste fixe quand on scrolle */
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            padding-top: 50px;
            color: white; /* Couleur du texte pour qu'il soit bien visible sur l'arrière-plan */
        }
        h1 {
            color: #d4af37;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .code-input {
            width: 60px;
            height: 60px;
            font-size: 2em;
            text-align: center;
            margin: 5px;
            border: 3px solid #d4af37;
            border-radius: 10px;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #success-animation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Petit au début */
            width: 300px;
            animation: zoomAnimation 2s forwards; /* Animation */
            z-index: 1000;
        }
        #success-animation img {
            width: 100%;
        }
        .code-container {
            margin-bottom: 20px;
        }
        .message {
            color: #4CAF50;
            font-size: 2em;
        }

        /* Animation de zoom */
        @keyframes zoomAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0); /* Petit */
            }
            50% {
                transform: translate(-50%, -50%) scale(1); /* Taille normale */
            }
            100% {
                transform: translate(-50%, -50%) scale(4); /* Très grand */
            }
        }

        /* Message d'erreur */
        #error-message {
            display: none;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
        }
        #retry-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Entrez le Code Secret !</h1>
    
    <!-- Zone pour chaque chiffre du code -->
    <div class="code-container">
        <input type="text" id="digit-1" maxlength="1" class="code-input">
        <input type="text" id="digit-2" maxlength="1" class="code-input">
        <input type="text" id="digit-3" maxlength="1" class="code-input">
        <input type="text" id="digit-4" maxlength="1" class="code-input">
        <input type="text" id="digit-5" maxlength="1" class="code-input">
        <input type="text" id="digit-6" maxlength="1" class="code-input">
    </div>

    <button id="submit-btn">Valider</button>

    <!-- Animation de succès -->
    <div id="success-animation">
        <img src="https://media.istockphoto.com/id/1160778039/fr/photo/coffre-au-tr%C3%A9sor-ouvrez-le-tronc-antique-avec-les-lumi%C3%A8res-magiques-brillantes-dans-lobscurit%C3%A9.jpg?s=612x612&w=0&k=20&c=5HE_AxWLvmN2VZLm5S9eCPFISL0WH3CU6ZqALi53jD4=" alt="Trésor"> <!-- Remplace par l'image de ton coffre -->
    </div>

    <!-- Message d'erreur -->
    <div id="error-message">
        Ce n'est pas le bon code, essaie encore !
        <br>
        <button id="retry-btn">Réessayer</button>
    </div>

    <script>
        const secretCode = ["1", "2", "3", "4", "5", "6"]; // Le code secret
        const submitBtn = document.getElementById('submit-btn');
        const successAnimation = document.getElementById('success-animation');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');

        // Fonction de validation
        submitBtn.addEventListener('click', () => {
            let enteredCode = [
                document.getElementById('digit-1').value,
                document.getElementById('digit-2').value,
                document.getElementById('digit-3').value,
                document.getElementById('digit-4').value,
                document.getElementById('digit-5').value,
                document.getElementById('digit-6').value
            ];

            // Comparer avec le code secret
            if (JSON.stringify(enteredCode) === JSON.stringify(secretCode)) {
                successAnimation.style.display = 'block'; // Afficher l'animation
                errorMessage.style.display = 'none'; // Cacher le message d'erreur
            } else {
                errorMessage.style.display = 'block'; // Afficher le message d'erreur
            }
        });

        // Fonction pour réessayer et réinitialiser les champs
        retryBtn.addEventListener('click', () => {
            errorMessage.style.display = 'none'; // Cacher le message d'erreur
            document.getElementById('digit-1').value = '';
            document.getElementById('digit-2').value = '';
            document.getElementById('digit-3').value = '';
            document.getElementById('digit-4').value = '';
            document.getElementById('digit-5').value = '';
            document.getElementById('digit-6').value = '';
            document.getElementById('digit-1').focus(); // Re-focus sur la première case
        });

        // Focus automatique sur la prochaine case quand un chiffre est entré
        document.querySelectorAll('.code-input').forEach((input, index, inputs) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && inputs[index + 1]) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>

</body>
</html>
