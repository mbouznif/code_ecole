<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse au trÃ©sor</title>
    <style>
        body {
            background-color: #f2e7c9;
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #4a4a4a;
        }
        #code-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #d4af37;
            border-radius: 5px;
        }
        #submit-btn {
            padding: 10px 20px;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #success-animation {
            display: none;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 30px;
        }
        /* Simple keyframe animation */
        @keyframes confetti {
            0% {transform: translateY(0);}
            100% {transform: translateY(100vh);}
        }
        .confetti {
            width: 10px;
            height: 10px;
            background-color: gold;
            position: fixed;
            top: 0;
            left: calc(50% - 5px);
            animation: confetti 2s ease-out infinite;
        }
    </style>
</head>
<body>

    <h1>Entrez le code secret !</h1>
    <input type="text" id="code-input" maxlength="6" placeholder="Code Ã  6 chiffres">
    <button id="submit-btn">Valider</button>

    <div id="success-animation">
        ðŸŽ‰ Bravo ! Vous avez trouvÃ© le bon code ! ðŸŽ‰
        <div id="confetti-container"></div>
    </div>

    <script>
        const secretCode = "123456"; // Ton code secret ici
        const codeInput = document.getElementById('code-input');
        const submitBtn = document.getElementById('submit-btn');
        const successAnimation = document.getElementById('success-animation');
        const confettiContainer = document.getElementById('confetti-container');

        // Fonction pour gÃ©nÃ©rer des confettis
        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        submitBtn.addEventListener('click', () => {
            if (codeInput.value === secretCode) {
                successAnimation.style.display = 'block';
                generateConfetti();
            } else {
                alert("Mauvais code, rÃ©essayez !");
            }
        });
    </script>

</body>
</html>
